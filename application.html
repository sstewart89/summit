
	<html lang="en">

		<head>
			<style>body { border: none !important; } iframe { width: 100% !important; height: 100% !important; border: none !important; }</style>
			<meta name="viewport" content="width=device-width, user-scalable=no"/>
			<meta http-equiv="content-type" content="text/html; charset=utf-8">
			<title>Lebanon Valley College | Transfer Application</title>
			<script type="text/javascript" src="http://www.lvc.edu/javascript/jquery.js"></script>
			<script>
				$( document ).ready(function() {
    				var id = getParameterByName('id');
					var k = getParameterByName('k');
					if (id.length > 0 && k.length > 0) {
						$("#application").attr('src','http://lvc.force.com/form?formid=217736&id=' + id + '&k=' + k);
					} 
				});
				function getParameterByName(name) {
    				name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    				var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        			results = regex.exec(location.search);
    				return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
				}
</script>
		</head>
		<body>
    


<iframe width="99%" height="100%" frameborder="0" id="application" src="http://lvc.force.com/form?formid=217736"/>


</body>
